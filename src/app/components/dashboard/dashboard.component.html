<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
  <div class="text-center">
    <strong>ERROR AL OBTENER EL CLIMA</strong>
  </div>
</div>
<div class="container pt-4">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="img" alt="img_clima" class="img" />
    </div>
    <div class="col-lg-6">
      <input
        type="text"
        [(ngModel)]="ciudad"
        class="form-control form-control-lg size"
        (keyup.enter)="obtenerClima()"
        placeholder="Ingrese Ciudad"
      />
      <button
        (click)="obtenerClima()"
        class="btn btn-primary btn-lg btn-block mt-4 size"
        [disabled]="ciudad == ''"
      >
        OBTENER CLIMA
      </button>

      <div *ngIf="loading" class="text-center mt-3">
        <div class="spinner-grow text-primary" role="status"></div>
        <div class="spinner-grow text-primary" role="status"></div>
        <div class="spinner-grow text-primary" role="status"></div>
      </div>

      <div *ngIf="query" class="card mt-4">
        <div class="card-header bg">
          <p class="size">{{ ciudad }}</p>
        </div>
        <div class="card-body">
          <p><b>Temperatura: </b>{{ temperatura | number: "1.2-2" }} °C</p>
          <p><b>Temperatura maxima: </b>{{ Tmaxima | number: "1.2-2" }} °C</p>
          <p><b>Temperatura minima: </b>{{ Tminima | number: "1.2-2" }} °C</p>
          <p><b>Humedad: </b> {{ humedad }}%</p>
          <p><b>Clima: </b> {{ clima }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
